<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style3.css">
    <title>Cadastrar usuário</title>
</head>
<header>
    <div class="header">
      <div class="logo">
        <img src="./img/logo.png" alt="Logo" width="50">
      </div>
      <div class="menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Vagas</a>
                <a class="nav-link" href="#">Empresas</a>
                <a class="nav-link" href="#">Sobre Nós</a>
              </div>
            </div>
            <form class="form-inline">
              <a href="login.html">
                <button class="btn btn-outline-secondary" type="button">Login</button>
              </a>
              <a href="escolha.html">
                <button class="btn btn-outline-secondary" type="button">Cadastro</button>
              </a>
              
            </form>
          </div>
        </nav>
      </div>
    </div>
  </header>
<body>
    <section class="vh-100" style="background-color: #ffffff;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Cadastro de Usuário</p>
      
                      <form class="mx-1 mx-md-4">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control" placeholder="Seu Nome Completo" />
                            <label class="form-label" for="form3Example1c">Nome</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example3c" class="form-control" placeholder="XXX.XXX.XXX-XX">
                            <label class="form-label" for="form3Example3c">CPF</label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                           
                            <div class="form-outline flex-fill mb-0">
                              <input type="email" id="form3Example4c" class="form-control" placeholder="name@example.com" />
                              <label class="form-label" for="form3Example4c">Email</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            
                            <div class="form-outline flex-fill mb-0">
                              <input type="tel" id="form3Example4c" class="form-control" placeholder="Telefone/Celular"/>
                              <label class="form-label" for="form3Example4c">Telefone</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                           
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="form3Example4c" class="form-control" placeholder="Seu Endereço"/>
                              <label class="form-label" for="form3Example4c">Endereço</label>
                            </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                        
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" class="form-control" />
                            <label class="form-label" for="form3Example4c">Senha</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4cd" class="form-control" />
                            <label class="form-label" for="form3Example4cd">Confirme sua Senha</label>
                          </div>
                        </div>
      
                        
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" class="btn btn-primary btn-lg">Cadastrar</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="./img/banner3.jpg"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
